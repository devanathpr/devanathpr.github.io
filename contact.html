<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Your Name] - Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #000000;
      line-height: 1.6;
    }
    .nav {
      padding: 1em 1.5em;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
    }
    .nav .name {
      font-size: 1.4em;
      font-weight: 700;
      color: #000000;
      text-decoration: none;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
    }
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav li {
      margin-left: 1.5em;
    }
    .nav a {
      color: #000000;
      text-decoration: none;
      font-size: 1em;
      font-weight: 400;
      transition: opacity 0.3s ease;
    }
    .nav a:hover {
      opacity: 0.7;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1.5em;
    }
    .contact h2 {
      font-size: 1.8em;
      color: #000000;
      text-align: center;
      margin-bottom: 1em;
      font-weight: 700;
    }
    .contact p {
      font-size: 1.1em;
      margin: 0.8em 0;
      color: #333333;
    }
    .contact a {
      color: #000000;
      text-decoration: underline;
      font-weight: 400;
      transition: opacity 0.3s ease;
    }
    .contact a:hover {
      opacity: 0.7;
    }
    .contact form {
      max-width: 500px;
      margin: 0 auto;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: 1px solid #000000;
      border-radius: 5px;
      font-family: 'Lora', serif;
      font-size: 1em;
    }
    .contact textarea {
      height: 120px;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      padding: 0.8em 1.5em;
      background: #000000;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 400;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .btn:hover {
      opacity: 0.7;
    }
    footer {
      background: transparent;
      color: #000000;
      text-align: center;
      padding: 1em 0;
      font-size: 0.9em;
      border-top: 1px solid #000000;
    }
    footer a {
      color: #000000;
      text-decoration: none;
      margin: 0 0.5em;
      transition: opacity 0.3s ease;
    }
    footer a:hover {
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav .name {
        margin-bottom: 0.5em;
      }
      .nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav li {
        margin: 0.5em 0;
      }
      .container {
        margin: 1em;
      }
      .contact h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="name">[Your Name]</a>
    <ul>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="opinion.html">Opinion</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>
  <div class="container">
    <section class="contact">
      <h2>Contact Me</h2>
      <p>Have a question or want to connect? Use the form below or email me at <a href="mailto:[your.email@example.com]">[your.email@example.com]</a>.</p>
      <form action="https://formspree.io/f/[your-form-id]" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </div>
  <footer>
    <p>Connect with me: 
      <a href="[your-social-media-link, e.g., https://linkedin.com/in/yourprofile]" target="_blank">LinkedIn</a> | 
      <a href="[your-social-media-link, e.g., https://twitter.com/yourprofile]" target="_blank">Twitter</a> | 
      <a href="[your-other-link, e.g., https://instagram.com/yourprofile]" target="_blank">Instagram</a>
    </p>
    <p>&copy; 2025 [Your Name]. Last updated: September 2025</p>
  </footer>
</body>
</html>
